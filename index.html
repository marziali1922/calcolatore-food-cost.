<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatore Costo Ricette</title>
    <!-- Carica Tailwind CSS per uno stile moderno e responsive -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Imposta il font Inter, pulito e moderno -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 p-4 sm:p-8">

    <!-- Contenitore principale dell'app, centrato e con bordi arrotondati -->
    <div class="max-w-4xl mx-auto bg-white shadow-xl rounded-2xl p-6 sm:p-10 border border-gray-200">
        <h1 class="text-3xl sm:text-4xl font-bold text-center text-gray-800 mb-2">Food Cost Calculator</h1>
        <p class="text-center text-gray-500 mb-8">
            Calcola il costo esatto di ogni ricetta e scopri i tuoi profitti.
        </p>

        <!-- Sezione per la gestione degli ingredienti -->
        <div class="bg-gray-50 p-6 rounded-xl mb-8">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">I tuoi ingredienti</h2>
            <div id="ingredient-list" class="space-y-4">
                <!-- Qui verranno inseriti dinamicamente gli ingredienti -->
            </div>
            <form id="add-ingredient-form" class="mt-6 flex flex-col sm:flex-row gap-4">
                <input type="text" id="ingredient-name-input" placeholder="Nome ingrediente (es. Farina)" class="flex-1 p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
                <input type="number" step="0.01" id="ingredient-cost-input" placeholder="Costo per unità (€)" class="w-full sm:w-1/4 p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
                <input type="text" id="ingredient-unit-input" placeholder="Unità (es. kg)" class="w-full sm:w-1/4 p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
                <button type="submit" class="bg-blue-600 text-white p-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-200 shadow-md">Aggiungi Ingrediente</button>
            </form>
        </div>

        <!-- Sezione per la creazione della ricetta -->
        <div class="bg-gray-50 p-6 rounded-xl mb-8">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Crea la tua ricetta</h2>
            <form id="recipe-form" class="space-y-4">
                <input type="text" id="recipe-name-input" placeholder="Nome ricetta" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
                <div id="recipe-ingredient-inputs" class="space-y-4">
                    <!-- Qui verranno inseriti i campi per gli ingredienti della ricetta -->
                </div>
                <button type="button" id="add-recipe-ingredient-btn" class="bg-gray-300 text-gray-700 p-3 rounded-lg font-semibold hover:bg-gray-400 transition duration-200">Aggiungi Ingrediente alla Ricetta</button>
                <div class="flex items-center gap-4 pt-4">
                    <input type="number" step="0.01" id="recipe-price-input" placeholder="Prezzo di vendita (€)" class="flex-1 p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
                    <button type="submit" class="bg-green-600 text-white p-3 rounded-lg font-semibold hover:bg-green-700 transition duration-200 shadow-md">Calcola Costo Ricetta</button>
                </div>
            </form>
        </div>

        <!-- Sezione per i risultati e il profitto -->
        <div id="results-section" class="bg-blue-100 p-6 rounded-xl text-center hidden">
            <h2 class="text-2xl font-semibold text-blue-800 mb-4">Risultati</h2>
            <div id="cost-display" class="text-4xl font-bold text-blue-900 mb-2"></div>
            <div id="profit-display" class="text-xl font-semibold text-blue-700"></div>
        </div>

        <!-- Messaggio di sistema -->
        <div id="message-box" class="mt-8 p-4 rounded-lg text-sm text-white bg-red-500 hidden transition-opacity duration-300"></div>

    </div>

    <script>
        // Funzione per mostrare un messaggio di errore o successo
        function showMessage(message, isError = true) {
            const messageBox = document.getElementById('message-box');
            messageBox.textContent = message;
            messageBox.className = `mt-8 p-4 rounded-lg text-sm text-white transition-opacity duration-300 ${isError ? 'bg-red-500' : 'bg-green-500'}`;
            messageBox.classList.remove('hidden');
            // Nasconde il messaggio dopo 5 secondi
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 5000);
        }

        // --- Logica per la gestione del salvataggio dati nel browser (LocalStorage) ---

        const INGREDIENTS_KEY = 'food_cost_ingredients';

        // Carica gli ingredienti salvati in LocalStorage
        function loadIngredients() {
            try {
                const ingredients = JSON.parse(localStorage.getItem(INGREDIENTS_KEY)) || {};
                return ingredients;
            } catch (e) {
                console.error("Errore nel caricamento degli ingredienti:", e);
                return {};
            }
        }

        // Salva gli ingredienti in LocalStorage
        function saveIngredients(ingredients) {
            localStorage.setItem(INGREDIENTS_KEY, JSON.stringify(ingredients));
        }

        // --- Logica per l'interfaccia utente ---

        const ingredientListEl = document.getElementById('ingredient-list');
        const addIngredientForm = document.getElementById('add-ingredient-form');
        const recipeForm = document.getElementById('recipe-form');
        const addRecipeIngredientBtn = document.getElementById('add-recipe-ingredient-btn');
        const recipeIngredientInputs = document.getElementById('recipe-ingredient-inputs');
        const resultsSection = document.getElementById('results-section');
        const costDisplay = document.getElementById('cost-display');
        const profitDisplay = document.getElementById('profit-display');

        let ingredients = loadIngredients();

        // Funzione per disegnare la lista degli ingredienti
        function renderIngredients() {
            ingredientListEl.innerHTML = '';
            for (const name in ingredients) {
                const item = ingredients[name];
                const ingredientItem = document.createElement('div');
                ingredientItem.className = 'flex items-center justify-between p-4 bg-white rounded-lg shadow-sm border border-gray-200';
                ingredientItem.innerHTML = `
                    <div>
                        <span class="font-semibold text-gray-800">${item.name}</span>
                        <span class="block text-gray-500 text-sm">Costo: €${item.cost.toFixed(2)} per ${item.unit}</span>
                    </div>
                    <button data-name="${item.name}" class="delete-btn text-red-500 hover:text-red-700 transition duration-200">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                    </button>
                `;
                ingredientListEl.appendChild(ingredientItem);
            }
        }

        // Funzione per disegnare i campi di input della ricetta
        function renderRecipeInputs() {
            recipeIngredientInputs.innerHTML = '';
            // Creiamo un elenco di opzioni per la dropdown degli ingredienti
            const ingredientOptions = Object.keys(ingredients).map(name => `<option value="${name}">${name}</option>`).join('');

            // Funzione per aggiungere un nuovo blocco di input per un ingrediente della ricetta
            const addRecipeIngredientInput = () => {
                const newIngredientGroup = document.createElement('div');
                newIngredientGroup.className = 'flex flex-col sm:flex-row gap-2 items-end';
                newIngredientGroup.innerHTML = `
                    <div class="flex-1 w-full">
                        <label for="recipe-ingredient-name" class="block text-sm font-medium text-gray-700">Ingrediente</label>
                        <select class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
                            <option value="">Seleziona un ingrediente</option>
                            ${ingredientOptions}
                        </select>
                    </div>
                    <div class="w-full sm:w-1/4">
                        <label for="recipe-ingredient-quantity" class="block text-sm font-medium text-gray-700">Quantità</label>
                        <input type="number" step="0.01" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
                    </div>
                    <button type="button" class="remove-recipe-ingredient-btn text-red-500 hover:text-red-700 transition duration-200 p-2 rounded-full">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                    </button>
                `;
                recipeIngredientInputs.appendChild(newIngredientGroup);
            };

            // Aggiunge un blocco di input iniziale se non ci sono ingredienti della ricetta
            if (recipeIngredientInputs.children.length === 0) {
                addRecipeIngredientInput();
            }

            // Listener per il pulsante "Aggiungi Ingrediente alla Ricetta"
            addRecipeIngredientBtn.onclick = () => {
                addRecipeIngredientInput();
            };

            // Listener per i pulsanti "Rimuovi Ingrediente"
            recipeIngredientInputs.addEventListener('click', (e) => {
                if (e.target.closest('.remove-recipe-ingredient-btn')) {
                    e.target.closest('.remove-recipe-ingredient-btn').parentElement.remove();
                }
            });
        }

        // --- Gestione degli eventi ---

        // Evento di invio del form per aggiungere un nuovo ingrediente
        addIngredientForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const nameInput = document.getElementById('ingredient-name-input');
            const costInput = document.getElementById('ingredient-cost-input');
            const unitInput = document.getElementById('ingredient-unit-input');

            const name = nameInput.value.trim();
            const cost = parseFloat(costInput.value);
            const unit = unitInput.value.trim();

            if (!name || isNaN(cost) || cost <= 0 || !unit) {
                showMessage('Per favore, compila tutti i campi correttamente per l\'ingrediente.');
                return;
            }

            // Controlla se l'ingrediente esiste già
            if (ingredients[name]) {
                showMessage('Questo ingrediente esiste già. Usa un altro nome.');
                return;
            }

            ingredients[name] = { name, cost, unit };
            saveIngredients(ingredients);
            renderIngredients();
            renderRecipeInputs(); // Aggiorna la dropdown delle ricette
            nameInput.value = '';
            costInput.value = '';
            unitInput.value = '';
        });

        // Evento per eliminare un ingrediente dalla lista
        ingredientListEl.addEventListener('click', (e) => {
            if (e.target.closest('.delete-btn')) {
                const nameToDelete = e.target.closest('.delete-btn').dataset.name;
                delete ingredients[nameToDelete];
                saveIngredients(ingredients);
                renderIngredients();
                renderRecipeInputs(); // Aggiorna la dropdown delle ricette
            }
        });

        // Evento di invio del form per calcolare il costo della ricetta
        recipeForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const recipeName = document.getElementById('recipe-name-input').value.trim();
            const recipePrice = parseFloat(document.getElementById('recipe-price-input').value);

            if (!recipeName || isNaN(recipePrice) || recipePrice <= 0) {
                showMessage('Per favore, inserisci un nome per la ricetta e un prezzo di vendita valido.');
                return;
            }

            let totalCost = 0;
            const recipeIngredientGroups = recipeIngredientInputs.querySelectorAll('div.flex.flex-col.sm\\:flex-row');
            
            if (recipeIngredientGroups.length === 0) {
                 showMessage('Per favore, aggiungi almeno un ingrediente alla ricetta.', true);
                 return;
            }

            for (const group of recipeIngredientGroups) {
                const selectedIngredientName = group.querySelector('select').value;
                const quantity = parseFloat(group.querySelector('input').value);

                if (!selectedIngredientName || isNaN(quantity) || quantity <= 0) {
                    showMessage('Per favorire, compila tutti i campi degli ingredienti della ricetta correttamente.');
                    return;
                }

                const ingredient = ingredients[selectedIngredientName];
                if (ingredient) {
                    totalCost += ingredient.cost * quantity;
                }
            }

            if (totalCost === 0) {
                showMessage('Il calcolo del costo non è possibile. Controlla i tuoi ingredienti e le quantità.');
                return;
            }

            // Calcola il profitto
            const profit = recipePrice - totalCost;

            // Mostra i risultati
            resultsSection.classList.remove('hidden');
            costDisplay.textContent = `Costo totale: €${totalCost.toFixed(2)}`;
            profitDisplay.textContent = `Profitto: €${profit.toFixed(2)}`;
            showMessage(`Il calcolo per la ricetta "${recipeName}" è pronto!`, false);
        });

        // Esegui la renderizzazione iniziale quando la pagina è caricata
        window.onload = function() {
            renderIngredients();
            renderRecipeInputs();
        };

    </script>
</body>
</html>
